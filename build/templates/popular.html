<!DOCTYPE HTML>
<html ng-app="tabMenuModule">
	<head>
		<title>Bootstrap Example</title>
		<!-- Include meta tag to ensure proper rendering and touch zooming -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Include bootstrap stylesheets -->
		<style type="text/css">
			.carousel-control {
				padding-top: 10%;
				width: 5% !important;
			}
		</style>

	</head>
	<body>

		<div class="container" ng-controller="tabDataController">
			<!--Dynamic -->
			<div role="tabpanel">

				<!-- Nav tabs -->
				<ul class="nav nav-tabs list-holder" role="tablist" >
					<li role="presentation"  ng-repeat="x in data"  ng-class="{'active': x.Default}" >
						<a href={{'#'+x.Name}} aria-controls="home" role="tab" data-toggle="tab" id={{x.id}} ng-click="displayData(x.id)" >{{x.Name}}</a>
					</li>
				</ul>

				<div class="thumbnailSlider col-xs-64 col-sm-64 col-xs-64" id="thumbnailSlider">
					<div class="flexslider carousel" id="carousel">

					</div>
				</div>
			</div>
			<link rel="stylesheet" href="css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
			<script src="js/app.js"></script>
			<!-- New css-->
			<script defer src="js/jquery.flexslider.js"></script>

			<script type="text/javascript">
				$(window).load(function() {
					$('.flexslider').flexslider({
						animation : "slide",
						animationLoop : true,
						itemWidth : 210,
						itemMargin : 5,
						pausePlay : false
					});
				});
				var count = true;
			</script>
			<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" />
			<style>
				.flexslider .slides > li {
					width: 210px;
					float: left;
					display: block;
				}
			</style>
	</body>
</html>
