<!-- HEADER -->
<header ng-controller="headerCtrl">
    <div class="new-container">
        <div class="logo"><a href="#/landing"><img src="/images/iCare-logo.png" class="img-responsive"></a></div>
        <nav>
            <li ng-click="showcontent()"><a href="">Learn</a></li>
            <li><a href="">Hire</a></li>
            <li><a href="">Job</a></li>
            <li><a href="">More</a></li>
        </nav>
        <span class="mobile-menu-icon" ng-click="mobileMenu()"></span>
        
        <div class="mobile-menu-container">
            <nav>
                <li><a href="">Learn</a></li>
                <li><a href="">Hire</a></li>
                <li><a href="">Job</a></li>
                <li><a href="">More</a></li>
            </nav>
            <div class="action-buttons-mobile">
                <div class="button btn-grey-medium login-btn" ng-click="showLoginPopup()" ng-hide="isLoginIn">Login</div>
                <div class="button btn-purple-medium usersignup-modal join-now-btn" ng-click="showRegisterPopup()" ng-hide="isLoginIn">Join Now</div>
                <div ng-show="isLoginIn">
                    <div class="user-info">
                        <div class="user-avatar">
                            <img src="images/user-avatar.png" alt="">
                        </div>
                    </div>

                    <div class="user-details">
                        <div class="username">John Paul</div>
                        <div class="member-type gold">Gold</div>
                    </div>
                    <a href="" class="button btn-grey-small btn-logout" ng-show="isLoginIn" ng-click="logout();">Logout</a>
                </div>
            </div>
        </div>
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Search">
                <a href="" class="search-icon"></a>
            </div>
        </div>

        <div class="action-buttons">
            
            <div class="button btn-grey-medium login-btn" ng-click="showLoginPopup()" ng-hide="isLoginIn">Login</div>
            <div class="button btn-purple-medium usersignup-modal join-now-btn" ng-click="showRegisterPopup()" ng-hide="isLoginIn">Join Now</div>
            
            <div class="country" ng-hide="isLoginIn">
              <a href=""><img src="/images/icon-country.png" alt=""></a>
            </div>

            <div ng-show="isLoginIn">
                <div class="user-info">
                    <div class="user-avatar">
                        <img src="images/user-avatar.png" alt="">
                    </div>
                </div>

                <div class="user-details">
                    <div class="username">John Paul</div>
                    <div class="member-type gold">Gold</div>
                    <a href="" class="button btn-grey-small btn-logout" ng-show="isLoginIn" ng-click="logout();">Logout</a>
                </div>
            </div>
        </div>
    </div>
</header>
