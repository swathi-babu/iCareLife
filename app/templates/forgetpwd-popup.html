<div class="container" ng-controller="loginCtrl">
  <div id="fwspasswordModel" class="modal">
      <div class="modal-content popup-nav  border forgotpwd-module margin-popup">
        <div class="modal-header popup-header">
          <button type="button" class="close closePopup" ng-click="closePopup()" data-dismiss="modal" aria-hidden="true">
          &times;
          </button>
          <h4 class="modal-title popup-title">
          <h2 class="forgt-text">Forgot Your Password?</h2>
          </h4>
          <p class="input-help forgotPwd-msg" ng-bind="forgotErrorMsg"></p>
          <p class="input-help forgotPwd-msg text-success" ng-bind="forgotSuccessMsg"></p>
        </div>
        <div class="modal-body">
          <div class="row forgotpassword-module">
            
              <form class="login-form" name="forgotEmailForm" novalidate autocomplete="off" class="form-inline">
                <div class="row">
                  <div class="">
                    <p class="otp-text">Enter your registered email address and we will get back to you with information on how to reset your password</p>
                  </div>
                  
                    <div class="row otp-form forgot-pwd-form">
                      <div class="" >
                        <input type="email" ng-model="userEmailId" class="form-control input-lg otp-input" id="emailaddress" placeholder="Registered email address" required>
                      </div>
                      <div class="" >
                       <input type="submit" class="btn btn-login btn-lg otp-subbtn" ng-click="forgotPwdEmail()" ng-disabled="forgotEmailForm.$invalid" value="Send Mail">
                      </div>
                    </div>
                
                </div>
              </form>
           
          </div>
        </div>
    </div>
  </div>
</div>
